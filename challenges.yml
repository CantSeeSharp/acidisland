# Challenges - these are similar to skyblock challenges - replace with your own
# Rewards and required items have to be described using Bukkit Materials and be exactly correct
# Do not use Type Id's - they will not work
# Like skyblock, it's possible to give a permission as a reward.
# Challenges can be one of three types - inventory, island or level.
